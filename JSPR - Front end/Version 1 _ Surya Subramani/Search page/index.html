<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Add your styles for the button and search bar here */
      .click-button {
        cursor: pointer;
        background-color: rgb(175, 168, 76);
        color: white;
        padding: 50px 150px;
        border: none;
        border-radius: 50px;
        margin-top: 50px;
      }

      .search-bar {
        margin-top: 10px;
        padding: 5px;
        border-radius: 20px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="group">
            <div class="overlap-group">
              <img class="image" src="img/image-4.png" />
              <input type="text" class="search-bar" placeholder="Type your article here" />
            </div>
          </div>
          <div class="div">
            <div class="overlap-group-wrapper">
            </div>
            <!-- Add click button to each group -->
            <button class="click-button" onclick="handleClick(1)">Artificial Intelligence</button>
            <button class="click-button" onclick="handleClick(2)">Data Science and<br />Analytics</button>
            <button class="click-button" onclick="handleClick(3)">Software Engineering</button>
            <button class="click-button" onclick="handleClick(4)">Automotive and EV</button>
            <button class="click-button" onclick="handleClick(5)">Cyber Security</button>
            <button class="click-button" onclick="handleClick(6)">Mechanical Engineering</button>
            <button class="click-button" onclick="handleClick(7)">Power Engineering</button>
            <button class="click-button" onclick="handleClick(8)">Embedded Systems</button>
          </div>
          <div class="group-9">
            <img class="img" src="img/image-3.png" />
            <div class="rectangle"></div>
          </div>
          <div class="text-wrapper-9">Search Page</div>
          <!-- Add search bar -->
          
        </div>
      </div>
    </div>

    <script>
      function handleClick(groupNumber) {
        // Handle click for each group
        alert('Group ' + groupNumber + ' clicked!');
      }
    </script>
  </body>
</html>
