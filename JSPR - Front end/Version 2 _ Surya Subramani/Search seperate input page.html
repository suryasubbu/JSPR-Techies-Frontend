<div class="div">
  <FormInput
    type="text"
    placeholder="Type your Keyword here"
    name="Keywordinput"
    class="form-input"
    data-el="form-input"
  ></FormInput>
</div>
<style>
  .div {
    display: flex;
    flex-direction: column;
    position: relative;
    margin-top: 20px;
    height: 100vh;
    padding-bottom: 30px;
  }
  .form-input {
    display: flex;
    flex-direction: column;
    position: relative;
    border-radius: 3px;
    border-width: 1px;
    border-style: solid;
    border-color: rgba(248, 231, 28, 1);
    background-color: rgba(245, 166, 35, 1);
    margin: auto 0;
    padding: 10px;
  }
</style>
<script>
  (() => {
    const state = {};

    let context = null;
    let nodesToDestroy = [];
    let pendingUpdate = false;

    function destroyAnyNodes() {
      // destroy current view template refs before rendering again
      nodesToDestroy.forEach((el) => el.remove());
      nodesToDestroy = [];
    }

    // Function to update data bindings and loops
    // call update() when you mutate state and need the updates to reflect
    // in the dom
    function update() {
      if (pendingUpdate === true) {
        return;
      }
      pendingUpdate = true;

      document.querySelectorAll("[data-el='form-input']").forEach((el) => {
        el.setAttribute("required", false);
      });

      destroyAnyNodes();

      pendingUpdate = false;
    }

    // Update with initial state on first load
    update();
  })();
</script>
